<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>reveal.js</title>

        <link rel="stylesheet" href="/dist/reset.css">
        <link rel="stylesheet" href="/dist/reveal.css">
        <link rel="stylesheet" href="/dist/theme/white.css">

        <!-- Theme used for syntax highlighted code -->
        <link rel="stylesheet" href="/plugin/highlight/monokai.css">
        <style>
:root {
    --r-main-font-size: 32px
}

.small-imgs > img {
    height: 8rem;
    margin: 2rem;
}
        </style>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown>
                    # Code Kata: Modelowanie Agragat√≥w


                    ## DDD-GDA
                </section>
                <section data-background="/img/ddd/sponsors/sponsorbig.png"></section>
                <section class="small-imgs" style="max-height:100%">
                    <h1>Sponsorzy</h1>
                    <img src="/img/ddd/sponsors/dynatrace.png">
                    <img src="/img/ddd/sponsors/bi-logo.png">
                </section>

            </div>
        </div>

        <script src="/dist/reveal.js"></script>
        <script src="/plugin/notes/notes.js"></script>
        <script src="/plugin/markdown/markdown.js"></script>
        <script src="/plugin/highlight/highlight.js"></script>

        <script>
            // More info about initialization & config:
            // - https://revealjs.com/initialization/
            // - https://revealjs.com/config/
            Reveal.initialize({
                hash: true,

                // Learn about plugins: https://revealjs.com/plugins/
                plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
            });
        </script>
        <script src="/plugin/reveal.js-qrcode/qrcode.min.js"></script>
        <script src="/plugin/reveal.js-qrcode/index.js"></script>
    </body>
</html>
