# Kim jestem

## Zaproszenie 

# Design Thinking w Koloni Artystów
---
# Co to

## Design Thinking to zbiór praktyk, które pozwalają na projektowanie usług i produktów, zaczynając od zdefiniowania potrzeb i problemów użytkowników.

---
# Dlaczego?

## By zrozumieć jak Kolonia Artystów może się utrzymać po wzrostach kosztów
---
# Jak? [~2.5h]

1. 👯 Podział na grupy [10min]
2. 🧑 Wywiady w grupach [40min]
3. 🔎 Definicja problemu na podstawie wywiadów [20min]
4. 💤 Przerwa [10 min] - Możliwość wcześniejszego wyjścia
5. ❓ 5 Whys - Poszukiwanie przyczyn [20min]
6. 🧠 Brainwriting - Poszukiwanie rozwiązań problemów [30min]
7. 🎁 Zaprezentowanie rezultatów pracy [20min]
---
# Dla kogo?

- Dla osób, które interesują się projektowaniem usług
- Dla osób interesujących się facylitacją
- Tych, którzy chcą pomóc Koloni Artystów się utrzymać
- NIE trzeba być związanym z Kolonią Artystów
