# Design Thinking w Koloni Artystów


#### ~ Piotr Suwała
---
# Design Thinking?

## Proces dążący do zaprojektowania usługi/produktu
---
## Cele Warsztatu

- 🎯 Nauczyć was przykładowego procesu Design Thinking
- 🎯 Zrozumieć potrzeby osób, które są grupą docelową Koloni
- 🎯 Zaproponować potencjalne rozwiązania problemów Koloni

---
## Agenda

1. 🎤 Wywiad z właścicielem (Sylwester Gałuszka) [30min]
1. 🕸 Szybki Networking [20min]
1. 👯 Podział na grupy [10min]
1. 🧑 Wywiady w grupach [40min]
1. 💤 Przerwa (Przechadzka po stanowiskach) [20min]
1. 🔎 Definicja problemu [20min] 
1. ❓ 5 Whys - Poszukiwanie przyczyn [20min]
1. 💤 Przerwa (Przechadzka po stanowiskach) [20min]
1. 🧠 Brainwriting - Poszukiwanie rozwiązań problemów [40min]
1. 🎁 Zaprezentowanie rezultatów pracy [20min]
---
# Wywiad [30 min]
- 🎯 Cel: Zrozumieć tło Koloni Artystów
- ❔ Pytania:
    - Jaki zamysł stoi za Kolonią Artystów i jakie są jej wartości?
    - Jak wyglądała Kolonia przed pandemią?
    - Jak teraz wygląda działalność Koloni?
    - Co się zmieniło, że Kolonia nie może się utrzymać?
- ❓ Pytania od publiczności
---
## Networking [15 min]
- 🎯 Cel: Zapoznanie się z nowymi osobami, by tworzyć bardziej zróżnicowane grupy
- 🏃 Przebieg
    - Dobieramy się w pary
    - czekamy na dzwonek 🔔
    - Nawzajem zadajemy pytania (❔)
    - czekamy na dzwonek (3 minuty) 🔔
    - Powtarzamy czynność **3 razy**
- ❔ Pytania
    - Dlaczego przyszedłeś na te warsztaty
    - Co Cię łączy z Kolonią Artystów
---
## Dobieranie się w grupy [10 min]

- 🎯 Cel: Stworzenie różnorodnej grupy o różnych perspektywach
- 🏗 Budowanie grupy etapami
    1. Osoby, które brały udział w Design Thinkingu (po jednej na grupę)
    1. Osoby, które są stałymi bywalcami Koloni
    1. Osoby, które odwiedzały kiedyś Kolonie, a teraz sporadycznie
    1. Osoby, które nie są związane z Kolonią
---
## 🎤 Customer Interview [40 min]

- 🎯 Cel: Znalezienie potencjalnych grup docelowych i zrozumienie ich (nie)spełnionych oczekiwań
- 🎯 Rezultat: Conajmniej 3 wypełnione karty postaci
- 🏃 Przebieg:
    1. Jedna osoba jest wysłuchiwana
    1. Jedna osoba notuje na karcie postaci
    1. Osoba notująca i inni mogą zadawać pytania
    1. Czynność powtórzyć dla 3 osób
    1. **Opcja dla odważnych:** róbcie wywiady w parach naprzemian w tym samym czasie, a potem podzielcie się wynikami 
- ⏰ Wskazówki
    - Warto wybrać kolejną osobę zupełnie inną od poprzedniej
    - Jeżeli starczy wam czasu, to warto wysłuchać innych osób
    - Daj osobie kartę do przeczytania, by mogła coś dodać i ująć
---
<!-- .slide: style="font-size: 16px"-->
## Customer Interview - Cheat Sheet
- ⏰ Wskazówki:
    - Zadawaj pytania JAK i DLACZEGO, by wgłębić się w odpowiedzi
    - Spróbuj zrozumieć najpierw co osoba czuje, a potem dlaczego
    - Zachęcaj osobę do stosowania porównań z rzeczami jej znanymi
    - W wizerunku zamieść narysowane zdjęcie osoby i wymyślone imię
- 🏛 Struktura Karty Osoby:
    - Możecie modyfikować rubryki według waszego uznania
    - Cechy:
        - Zawód
        - Częstotliwość odwiedzin Koloni
        - Cel odwiedzin
    - Kolonia Artystów w jednym zdaniu
        - Służy zrozumieniu czym dla osoby jest Kolonia
    - Stan Faktyczny
        - Co podoba Ci się, a co przeszkadza w Kolonii Artystów.
        - Czy coś się zmieniło w Koloni na plus/minus
    - Oczekiwania
        - Jak powinna wyglądać dla Ciebie idealna Kolonia Artystów?
        - Rozbieżność między Stanem Faktycznym, a Oczekiwaniami wskazuje kierunek zmian
    - Inne
        - Jest to dodatkowa rubryka na cokolwiek co wymyślicie

---
# 💤 Przerwa (Pora na przechadzkę) [20min]
---
### 🔎 Definicja problemów i potrzeb [20 min]

- 🎤 Na podstawie wywiadów
    1. Wypiszcie na oddzielnych karteczkach wszystkie problemy postaci 
    1. Wypiszcie również potrzeby osób na podstawie oczekiwań
    1. Połączcie razem podobne karteczki
- 📎 Zagłosujcie zapisując kropeczki na karteczkach
    - Wybierzcie problem, którego rozwiązanie ma największy wpływ
    - **Macie do wykorzystania tylko 3 kropki**
    - Problem, który ma najwięcej kropek przechodzi dalej
- ⏰ Wskazówki:
    - **Duże zbiorowisko karteczek wskazuje na problem wielu osób**
- 🎯 Cel: Wybrać jeden problem do próby rozwiązania
- 🎯 Rezultat: Karteczki z głosami naklejone na papier ploterowy

---
## ❓ 5 Whys - Szukanie przyczyn [20min]
- 🎯 Cel: Zrozumieć przyczynę problemu
- 🎯 Rezultat: 5 karteczek w rzędzie naklejonych na papier ploterowy
- 🏃 Przebieg:
    - Zadaj pytanie "dlaczego problemem jest" do karteczki problemu
    - Odpowiedź zapisz na kolejnej karteczce
    - Czynność powtórz 5 razy
    - Uwaga: Czasem przyczyny mogą się skończyć szybciej
---
# 💤 Przerwa (Pora na przechadzkę) [20min]
---
## 🧠 Brainwriting - Wymyślanie rozwiązań [40 min]
- 🏃 Przebieg:
    - Każda osoba dobiera kartkę, na której może umieścić karteczki
    - Generacja:
        - W 5 minut każda osoba wypisuje 3 pomysły na rozwiązanie problemu
        - (Wypisywanie odbywa się bez komunikacji)
        - Przekażcie kartki osobie po prawej **2 razy** i powtórzcie 
        - (By zainspirować się pomysłami innych)
    - Połączcie razem podobne pomysły
    - Przedyskutujcie je
    - Zagłosujcie 3ma kropkami na 3 najlepsze pomysły
- 🎯 Cel: Wymyślenie 3 rozwiązań problemu
- 🎯 Rezultat: 3 potencjalne rozwiązania problemu na karteczkach
---
## 🎁 Prezentacja
- 🎯 Cel: Podzielić się potencjalnymi rozwiązaniami i je uzasadnić
- 🏃 Przebieg:
    - Przygotowanie prezentacji [5min]
        - Określ 3 główne problemy, które przewijały się między personami
        - Przedstaw problem, którym się zajęliście i jakie przyczyny znaleźliście
        - Zaprezentuj 3 potencjalne rozwiązania
    - Zaprezentuj na scenie
    - Po prezentacji: Ułóż materiały na papierze ploterowym
        - by były odwzorowaniem waszej prezentacji
        - i przedstawiały waszą pracę
        - wzoruj się na przykładowej planszy
